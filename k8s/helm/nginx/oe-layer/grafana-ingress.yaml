apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-server
  annotations:
   kubernetes.io/ingress.class: nginx
spec:
 # ingressClassName: nginx
  rules:
  - host: grafana.test.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: grafana
            port:
              number: 80