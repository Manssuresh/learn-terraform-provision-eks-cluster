apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prometheus-server
  annotations:
   kubernetes.io/ingress.class: nginx
spec:
 # ingressClassName: nginx
  rules:
  - host: prometheus.test.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: prometheus-server
            port:
              number: 80
